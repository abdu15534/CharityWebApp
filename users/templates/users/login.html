<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Food Manage company">
    <meta name="description" content="FoodManage company">
    <!-- stylesheets css -->
    <link rel="stylesheet " href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css " integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2 " crossorigin="anonymous ">
    
    <link rel="stylesheet " href="{% static 'users/styles/login.css' %}">
    <link rel="icon " type="image/png " href="images/warehouse-old-construction-beams-country_1127-2786.jpg " />

    <link rel="stylesheet " href="https://unpkg.com/aos@next/dist/aos.css " />
    <!-- <link rel="stylesheet " href="css/izmir.min.css "> -->
</head>

<body>
    <div class="background-img "></div>
    <div class="left-div ">
        <a class="logo-img " href="http://127.0.0.1:8000/">FoodManage</a> <br>
        <p class="join-word ">Login to join us</p>
    </div>
    <form method="post" action=" ">
        <div class="form-content ">
            {% csrf_token %}
            {% for message in messages%}
                <p>{{message}}</p>
            {%endfor%}
            <h3 class="signin ">LOG IN</h3>
            <p class="new-user ">New user? <a href="{%url 'signup'%}">Create an account</a></p>
            <br>
            <input class="username-input" id="username" name="username" type="text" placeholder="User Name">
            <input class="password-input " id="password"  name="password" type="password" placeholder="password ">
            <input type="submit" name="Submit" id="submit-btn">
        </div>
    </form>

</body>

</html>
